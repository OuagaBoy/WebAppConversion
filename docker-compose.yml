version: "3.3"

services:
  nginx:
    build: 
      context: ./
      dockerfile: Dockerfile-alternate
    image: $AWS_ACCOUNT_ID.dkr.ecr.$AWS_DEFAULT_REGION.amazonaws.com/$Nginx_REPO_NAME:latest
    container_name: nginx
    ports: 
      - 80:8000
    networks:
      - my_network
    depends_on:
      - flask
  flask:
    build: 
      context: ./
      dockerfile: Dockerfile
    container_name: flask
    command: gunicorn --bind 0.0.0.0:8000 --workers 4 "ConversionApp:app"
    networks:
      my_network:
        aliases:
          - flask_app
    image: $AWS_ACCOUNT_ID.dkr.ecr.$AWS_DEFAULT_REGION.amazonaws.com/$Flask_REPO_NAME:latest

networks: 
  my_network:




