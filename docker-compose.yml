version: "3.3"

services:
  nginx:
    image: $AWS_ACCOUNT_ID.dkr.ecr.$AWS_DEFAULT_REGION.amazonaws.com/$IMAGE_REPO_NAME
    container_name: nginx
    volumes: 
      - ./:/usr/src/app
      - ./default.conf:/etc/nginx/conf.d/default.conf
    ports: 
      - 80:80
    networks:
      - my_network
    depends_on:
      - flask
  flask:
    build: 
      context: ./
      dockerfile: Dockerfile
    container_name: flask
    command: gunicorn --bind 0.0.0.0:8000 --workers 4 "ConversionApp:app"
    volumes: 
      - ./:/usr/src/app
    networks:
      my_network:
        aliases:
          - flask_app
    image:
      $AWS_ACCOUNT_ID.dkr.ecr.$AWS_DEFAULT_REGION.amazonaws.com/$IMAGE_REPO_NAME

networks: 
  my_network:




